<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="512" cy="512" r="480" fill="url(#gradient)" stroke="#2563eb" stroke-width="8"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- App Icon Symbol - Rocket -->
  <g transform="translate(512,512)">
    <!-- Rocket Body -->
    <ellipse cx="0" cy="20" rx="80" ry="180" fill="url(#iconGradient)" stroke="#1e293b" stroke-width="6"/>
    
    <!-- Rocket Tip -->
    <ellipse cx="0" cy="-140" rx="50" ry="70" fill="url(#iconGradient)" stroke="#1e293b" stroke-width="6"/>
    
    <!-- Rocket Fins -->
    <polygon points="-80,120 -140,200 -60,180" fill="url(#iconGradient)" stroke="#1e293b" stroke-width="4"/>
    <polygon points="80,120 140,200 60,180" fill="url(#iconGradient)" stroke="#1e293b" stroke-width="4"/>
    
    <!-- Window -->
    <circle cx="0" cy="-40" r="35" fill="#1e293b" opacity="0.8"/>
    <circle cx="0" cy="-40" r="25" fill="#3b82f6"/>
    
    <!-- Flames -->
    <g transform="translate(0,200)">
      <ellipse cx="-20" cy="0" rx="15" ry="40" fill="#ef4444" opacity="0.9"/>
      <ellipse cx="0" cy="10" rx="20" ry="50" fill="#f97316" opacity="0.9"/>
      <ellipse cx="20" cy="0" rx="15" ry="40" fill="#eab308" opacity="0.9"/>
    </g>
    
    <!-- Stars/Sparkles -->
    <g fill="#fbbf24" opacity="0.8">
      <polygon points="-200,-100 -190,-110 -180,-100 -190,-90" transform="rotate(45 -190 -100)"/>
      <polygon points="180,-150 190,-160 200,-150 190,-140" transform="rotate(-30 190 -150)"/>
      <polygon points="-150,100 -140,90 -130,100 -140,110" transform="rotate(15 -140 100)"/>
      <polygon points="200,80 210,70 220,80 210,90" transform="rotate(-45 210 80)"/>
    </g>
  </g>
  
  <!-- Text at bottom (optional - remove for cleaner icon) -->
  <text x="512" y="900" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" fill="#1e293b" font-weight="bold">
    LAUNCH
  </text>
</svg>